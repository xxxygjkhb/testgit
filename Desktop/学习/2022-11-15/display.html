<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 隐藏元素 */
        /* 不占空间 */
        h1{display: none;}
        /* 占据空间  */
        h2{visibility: hidden;}
        /* 元素显示 */
        /* 链接水平显示 */
        li{display:inline;}
        /* 内联元素换行 */
        span{display: block;}
    </style>
</head>
<body>
    <p>标题</p>
    <h2>看不见我</h2>
    <p>标题</p>
    <h1>看不见我</h1>
    <p>标题</p>
       <ul>
       <li><a href="https://www.runoob.com/css/css-display-visibility.html">1</a></li>
       <li><a href="https://www.runoob.com/try/try.php?filename=trycss_display_inline_list">2</a></li>
       </ul>
    <span>我是内联元素</span>
    <span>我还是内联元素</span>
</body>
</html>
