<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //while循环
      var i=1
      while(i<=5){
        document.write(i+",")
        i++
      }
      //js while 循环
     
      var i=1
      var sum=0
      while(i<=100){
        sum += i
        i++
      }
      document.write("  1+2+...+100="+sum)
      //do while 循环
      var i=1
      do{
        document.write( i +"");
        i++;
      }while(i>5);
      //js do while
      var i=1
      var sum=0;
      do{
        sum += i;
        i++;
      }while(i<=100)
      document.write("[空]sum="+sum)
    </script>
</body>
</html>
