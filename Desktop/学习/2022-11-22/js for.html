<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //js for 循环：已知循环次数时使用
        for(var i=1;i<10;i++){
              document.write(i +" ")
        }
        //三个表达式可以省略，但是分号“；”不能省略
        //js for 循环镶嵌
        for(var i=1;i<9;i++){
            for(var j=1;j<i;j++){
                document.write(j +"x"+i+"="+(i*j)+"&emsp;")
            }
            document.write("<br>")
        } 
    </script>
</body>
</html>
