<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类选择器 */
        p:first-child
        {
            color: blue;
        }
            /* 从最后一个开始选择特点元素 */
        div p:nth-last-child(2)
        {
            color: red;
        }
        /* css3中的伪元素 */
        /* 段落的第一行 */
        p::first-line{font-size: 50px;}
        /* ::after和::before */
        h1::before{
            content: "hello ";
        }
        h1::after{
            content: "!";
        }
    </style>
</head>
<body>
    <p>我是蓝色</p>
    <p>上面是第一个p元素</p>
    <div>
        <h1>world</h1>
        <p>1sssssssssssssssssssssssssssssssssssssssssssssssssssss
            ssssssssssss</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>
</body>
</html>
