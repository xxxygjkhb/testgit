<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //单行注释用双斜杠,可在一行或末尾使用

        /* 多行注释使用星号与单斜杠包裹，
        中间所所有内容都视为注释*/

        // 变量：遵循标识符的命名规则
        var str;//存储字符串
        var age;//存储年龄
        var prePage;//存储上一页
        var a,b,c;//同时定义多个变量

        // 为变量赋值
        var num;
        num = 1;//var num =1;
        
        //局部定义与定义常量
        let name='小明';
        const id=5;
    </script>
