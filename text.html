<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /* <!-- 文本颜色 --> */
            body{color: aqua;}
            h1{color: azure;}
            p.color{color: blue;}
            /* 对齐方式 */
            h1{text-align: center;}
            p{text-align: left;}
            p.main{text-align: justify;}
            /* 文本修饰 */
            h2{text-decoration: underline ;}
            /* 文本转换 */
            p.capitalize{text-transform: capitalize;}
            /* 文本缩进 */
            h3{text-indent: 30px;}
    </style>
</head>
<body>
<h1>白色</h1>
<p>浅蓝色</p>
<p class="color">深蓝色</p>
<p class="main">我在中间</p>
<h2>我有下划线</h2>
<p class="capitalize">how old are you</p>
<h3>我有缩进</h3>
</body>
</html>
